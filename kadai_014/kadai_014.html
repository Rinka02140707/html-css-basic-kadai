<!DOCTYPE html>
<html>

  <head>
  <title>14章課題</title>
    <meta name="description" content="このページは14章の課題です。">
    <meta charset="utf-8">

    <!--CSSファイルを作ってHTMLファイルから読み込む-->
    <link rel="stylesheet" href="style.css">

    <!--Googleフォントから読み込む h1のフォントで適用されるように-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
　　<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
　　<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;500&display=swap" rel="stylesheet">
  </head>

<body>
  <!--文字の一部だけ装飾する-->
  <h1><span class="profile">M</span>Y</span><span class="profile2">P</span>ROFILE</span></h1>
  <!-- 名前から血液型までの要素をbasicというid属性を持つdivで囲む -->
  <div id="basic">
  <h2 class="name">名前</h2>
  <p class="name2">侍　太郎</p>
  <h2 class="birthday">生年月日</h2>
  <p class="birthday2">1990年1月1日</p>
  <h2 class="bloodtype">血液型</h2>
  <p class="bloodtype2">O型</p>
  </div>
  <h2 class="hobby">趣味</h2>
  <p>旅行、読書、ゲーム</p>
  <h2 class="food">好きな食べ物</h2>
  <p>ハンバーグ、きつねうどん、抹茶アイス</p>
  <h2 class="reason">プログラミングを始めた理由</h2>
  <p>プログラマーとして転職したいから。<br>転職して数年後にはフリーランスになって、旅行しながら仕事したい！</p>
</body>

</html>
